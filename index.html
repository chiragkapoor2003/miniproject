<!DOCTYPE html>
<html>
<head>
  <title>Academic Performance Evaluation System</title>
  <style>
    html {
  height: 100%;
}

body {
  margin: 0;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f1f1f1;
}

    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    #app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="button"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      width: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .percentage {
      text-align: center;
    }

    .grade {
      text-align: center;
      font-weight: bold;
    }

    .delete {
      text-align: center;
    }

    .delete button {
      padding: 4px 8px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    #topperDetails {
      display: none;
      background-color: #2a21d3;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    #topperDetails h2 {
      margin-top: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Academic Performance Evaluation System</h1>
      
      <form id="evaluationForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="course">Course:</label>
          <input type="text" id="course" required>
        </div>

        <div class="form-group">
          <label for="branch">Branch:</label>
          <input type="text" id="branch" required>
        </div>
        
        <div class="form-group">
          <label for="marks">Total Marks (out of 500):</label>
          <input type="number" id="marks" required>
        </div>
        
        <input type="button" value="Save" onclick="saveEntry()">
      </form>
      
      <table id="evaluationTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Branch</th>
            <th>Total Marks</th>
            <th>Percentage</th>
            <th>Grade</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>

      <button id="showTopperDetails" onclick="showTopperDetails()">Show Topper Details</button>
      <div id="topperDetails">
        <h2>Topper Details</h2>
        <p id="topperName"></p>
        <p id="topperCourse"></p>
        <p id="topperBranch"></p>
        <p id="topperMarks"></p>
        <p id="topperPercentage"></p>
        <p id="topperGrade"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
